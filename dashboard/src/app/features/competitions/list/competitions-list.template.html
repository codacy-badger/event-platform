<div class="page-wrapper">
    <h1 class="title">{{ "pages.competition.competitions" | translate }}</h1>
    <app-loading-spinner [loading]="loading$">
    </app-loading-spinner>

    <ng-container *ngIf="error$ | async">
        <div style="text-align: center">
            <i class="fa fa-times-circle error fa-8x"></i>
            <h3>{{ "pages.competition.loading_error" | translate }}</h3>
        </div>
    </ng-container>

    <div class="animated fadeIn">
        <ng-container *ngIf="subscribedCompetitions$ | async as subscribedCompetitions">
            <ng-container *ngIf="subscribedCompetitions?.length > 0">
                <div class="row mt-4">
                    <div class="col-sm-7">
                        <h2>
                            {{ "pages.competition.subscribed" | translate }}
                        </h2>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12 col-xl-6" *ngFor="let competition of subscribedCompetitions">
                        <app-competition-card [competition]="competition">
                        </app-competition-card>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="otherCompetitions$ | async as otherCompetitions">
            <ng-container *ngIf="otherCompetitions?.length > 0">
                <div class="row mt-4">
                    <div class="col-sm-7">
                        <h2>
                            {{ "pages.competition.other" | translate }}
                        </h2>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12 col-xl-6" *ngFor="let competition of otherCompetitions">
                        <app-competition-card [competition]="competition">
                        </app-competition-card>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>

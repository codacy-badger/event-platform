<div class="modal-centered fade slide-up show animated slideInDown scroll" tabindex="-1" role="dialog"
     style="display: block;">
    <div class="modal-dialog modal-md">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <app-loading-spinner [loading]="loading$"></app-loading-spinner>
                <div class="modal-header">
                    <button type="button" class="close" (click)="onClose()"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <div fxLayout="row" fxLayoutGap="10px" class="tile">
                        <i class="fa fa-trophy"></i>
                        <div fxFlex>
                            <p class="name">{{ competition.activities[0].name | t18n }}</p>
                            <p class="hours">{{ competition.activities[0].beginDate | hours }} -
                                {{ competition.activities[competition.activities.length - 1].endDate | hours }}</p>
                        </div>
                    </div>
                </div>
                <div class="modal-body description">
                    <div class="input-group input-group-default input password" [class.has-error]="error$ | async">
                        <input class="form-control" [(ngModel)]="password" type="password"
                               placeholder='{{ "pages.competition.competition_password" | translate }}'>
                    </div>
                    <span class="control-error"
                          *ngIf="error$ | async">{{ "pages.competition.wrong_password" | translate }}</span>
                    <br>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <a class="btn btn-primary btn-rounded participate px-3"
                           (click)="validate()">
                            {{ "pages.competition.participate" | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

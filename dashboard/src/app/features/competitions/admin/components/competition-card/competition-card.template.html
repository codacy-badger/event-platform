<div class="card competition-card">
    <div class="card-body competition-card-body">
        <div fxLayout="row" fxLayoutAlign="start center" class="tile">
            <div fxFlex="initial">
                <i class="fa fal-4x fa-trophy"></i>
            </div>
            <div fxFlex>
                <p class="name">{{ competition.activities[0].name | t18n }}</p>
                <p class="hours">{{ competition.activities[0].beginDate | hours }}
                    - {{ competition.activities[competition.activities.length - 1].endDate | hours }}</p>
                <p class="location">{{ competition.activities[0].location }}</p>
            </div>
            <div fxFlex="nogrow">
                <a class="btn btn-default p-0" [routerLink]="['/competition/edit/' + competition?._id]">
                    <i class="fas fa-eye"></i>
                </a>
                <a class="btn btn-default p-0" (click)="edit.emit()">
                    <i class="fa fa-edit"></i>
                </a>
            </div>
        </div>
    </div>
</div>

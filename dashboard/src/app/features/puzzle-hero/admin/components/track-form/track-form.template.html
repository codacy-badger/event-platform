<form [formGroup]="formGroup">
    <div class="row">
        <div class="col-sm-12">
            <div class="input-group input-group-default">
                <div class="input-group-prepend">
                    <i class="fa fa-file-signature"></i>
                </div>
                <input autofocus class="form-control" type="text" name="label" controlStatus
                       formControlName="label" placeholder='{{ "components.track_form.label" | translate }}'>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="input-group input-group-default">
                <ng-select [items]="types" [clearable]="false" placeholder='{{ "components.track_form.type" | translate }}'
                           formControlName="type" controlStatus>
                    <ng-template ng-option-tmp ng-label-tmp let-item="item">
                        <i [ngClass]="getIcon(item)"></i>
                        <span class="ng-option-label">
                            {{ "general.track.types." + item | translate }}
                        </span>
                    </ng-template>
                </ng-select>
            </div>
        </div>
    </div>
    <div class="row error-group">
        <div class="col-sm-12">
            <label class="mb-0 ml-1">{{ "components.track_form.release_date" | translate }}:</label>
        </div>
        <div class="col-sm-12">
            <div fxFlex class="input-group input-group-default">
                <div class="input-group-prepend">
                    <i class="fa fa-calendar"></i>
                </div>
                <input autofocus class="form-control" name="releaseDate" controlStatus
                       formControlName="releaseDate" autocomplete="off"
                       #dp="bsDatepicker"
                       [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }"
                       bsDatepicker
                       placeholder='{{ "components.track_form.release_date" | translate }}'>
            </div>
            <div fxFlex="nogrow" class="input-group no-grow">
                <timepicker class="timepicker" formControlName="releaseTime" controlStatus [showMeridian]="false"
                            [showSpinners]="false"></timepicker>
            </div>
        </div>
    </div>
    <div class="row error-group">
        <div class="col-sm-12">
            <label class="mb-0 ml-1">{{ "components.track_form.end_date" | translate }}:</label>
        </div>
        <div class="col-sm-12">
            <div fxFlex class="input-group input-group-default">
                <div class="input-group-prepend">
                    <i class="fa fa-calendar"></i>
                </div>
                <input autofocus class="form-control" name="endDate" controlStatus
                       formControlName="endDate" autocomplete="off"
                       #dp="bsDatepicker"
                       [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }"
                       bsDatepicker
                       placeholder='{{ "components.track_form.end_date" | translate }}'>
            </div>
            <div fxFlex="nogrow" class="input-group no-grow">
                <timepicker class="timepicker" formControlName="endTime" controlStatus [showMeridian]="false"
                            [showSpinners]="false"></timepicker>
            </div>
        </div>
    </div>
</form>

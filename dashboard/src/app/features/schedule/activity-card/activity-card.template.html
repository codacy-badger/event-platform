<div class="card activity-card clickable" (click)="info.emit()">
    <div class="card-body activity-card-body">
        <div fxLayout="row" class="tile">
            <div fxFlex="initial" [ngSwitch]="activity.type">
                <i *ngSwitchCase="'competition'" class="fa fa-trophy"></i>
                <i *ngSwitchCase="'other'" class="fa fa-calendar"></i>
                <i *ngSwitchCase="'food'" class="fa fa-utensils"></i>
                <i *ngSwitchCase="'transport'" class="fa fa-bus-alt"></i>
            </div>
            <div fxFlex>
                <p class="name">{{ activity.name | t18n }}</p>
                <p class="hours">{{ time }} - {{ activity.endDate | hours }}</p>
                <p class="location">{{ activity.location }}</p>
            </div>
            <div fxFlex="nogrow">
                <i class="fa fa-check text-success" *ngIf="activity.subscribed"></i>
            </div>
        </div>
    </div>
</div>
